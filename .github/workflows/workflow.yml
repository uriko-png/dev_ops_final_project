name: CI/CD - Lint, (Tests placeholder), Build & Push Docker image

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]
  workflow_dispatch:

env:
  IMAGE_NAME: final-python

jobs:
  ci:
    name: CI (lint + tests placeholder)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.7
        uses: actions/setup-python@v5
        with:
          python-version: "3.7"

      - name: Install dependencies (for lint/tests)
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest (placeholder)
        run: |
          if [ -d "tests" ] || ls -1 test_*.py 2>/dev/null | grep -q .; then
            pytest -q
          else
            echo "No tests found in the repository yet (placeholder step)."
          fi

  docker:
    name: Docker (build & push)
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'workflow_dispatch' && github.ref_name == 'main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest git tag
        id: vars
        run: |
          LATEST_TAG=$(git tag --list "v*" --sort=-version:refname | head -n 1)
          if [ -z "$LATEST_TAG" ]; then
            echo "No tags found, fallback to run number."
            echo "tag=${{ github.run_number }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${LATEST_TAG#v}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
